{% extends 'BlogPost/base.html' %}
{% block content %}
    <div class="container bg-light pt-4">
        {% if current_post %}
            <div class="row">
                <h1 class="display-3 text-danger">{{ current_post }}</h1>
            </div>
        <br>
            <div class="row">
                <h3 class="text-muted">
                    {{ current_post.author.username }}
                </h3>
            </div>
        <br><br>
            <div class="row mt-2">
                <p>{{ current_post.description }}</p>
            </div>
        <br>
            <div class="row">
                <a href="{% url 'post_update' current_post.pk %}" class="btn btn-success px-3">Edit Post</a>
                <a href="{% url 'post_delete' current_post.pk %}" class="btn btn-danger ml-3 px-3">Delete Post</a>
            </div>
        {% else %}
            <h4 class="display-4 text-danger">Sorry there is no post available</h4>
        {% endif %}

    </div>
{% endblock%}
